<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Thumb effect</title>
  </head>
  <body>
    <div class="imgBox">
      <img src="./img.jpg" alt="" />
      <!-- <span class='imgSlice' style="--per: 1;"></span>
        <span class='imgSlice' style="--per: 2;"></span>
        <span class='imgSlice' style="--per: 3;"></span>
        <span class='imgSlice' style="--per: 4;"></span>
        <span class='imgSlice' style="--per: 5;"></span>
        <span class='imgSlice' style="--per: 6;"></span>
        <span class='imgSlice' style="--per: 7;"></span>
        <span class='imgSlice' style="--per: 8;"></span>
        <span class='imgSlice' style="--per: 9;"></span>
        <span class='imgSlice' style="--per: 10;"></span> -->
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var img = document.querySelector(".imgBox");
        for (let i = 1; i <= 10; i++) {
          for (let j = 1; j <= 10; j++) {
            let el = document.createElement("span");
            el.classList.add("imgSlice");
            el.style.setProperty("--perx", i + "");
            el.style.setProperty("--pery", j + "");
            img.appendChild(el)
            console.log(el);
          }
        }
      });
    </script>
  </body>
</html>
