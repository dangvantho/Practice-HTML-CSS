<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <title>Drop menu</title>
</head>
<body>
    <div class='container'>
        <div class='profile' onclick="handleToggle()">
            <img src='./assets/people.jpg' alt=''>
        </div>
        <div class='menu'>
            <h3>
                Someone Famous 
                <br>
                <span>On Internet</span> 
            </h3>
            <ul>
                <li>
                    <img src='./assets/user.png' alt=''>
                    <a href=''>My profile</a>
                </li>
                <li>
                    <img src='./assets/edit.png' alt=''>
                    <a href=''>Edit proflie</a></li>
                <li>
                    <img src='./assets/settings.png' alt=''>
                    <a href=''>
                        Settting
                    </a></li>
                <li>
                    <img src='./assets/envelope.png' alt=''>
                    <a href=''>Innox</a></li>
                <li>
                    <img src='./assets/question.png' alt=''>
                    <a href=''>Question</a></li>
                <li>
                    <img src='./assets/log-out.png' alt=''>
                    <a href=''>Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        let visibale= false
        function handleToggle(){
            let menu= document.querySelector('.menu')
            visibale= !visibale
            visibale ? 
              menu.classList.add('active'):
              menu.classList.remove('active')
        }
    </script>
</body>
</html>
