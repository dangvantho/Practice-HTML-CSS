<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Glowing text animation effect</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <h2>
        <span class='glowing' style="--time: 1;">L</span>
        <span class='glowing' style="--time: 2;">o</span>
        <span class='glowing' style="--time: 3;">a</span>
        <span class='glowing' style="--time: 4;">d</span>
        <span class='glowing' style="--time: 5;">i</span>
        <span class='glowing' style="--time: 6;">n</span>
        <span class='glowing' style="--time: 7;">g</span>
        <span class='glowing' style="--time: 8;">.</span>
        <span class='glowing' style="--time: 9;">.</span>
        <span class='glowing' style="--time: 10;">.</span>
    </h2>
</body>
</html>
