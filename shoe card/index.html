<!DOCTYPE html>
<html lang='en'>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <title>Shoe card</title>
</head>
<body>
    <section>
        <div class='container'>
            <div class='card'>
                <div class='imgBox'>
                    <img src='./assets/running_shoes_PNG5816 (2).png' alt=''>
                    <h3>Nike Shoes</h3>
                </div>
                <div class='shoe'>
                    <div class='size'>
                        <h3>Size :</h3>
                        <span>32</span>
                        <span>33</span>
                        <span>35</span>
                        <span>37</span>
                    </div>
                    <div class='color'>
                        <h3>Color : </h3>
                        <span class='cirlce active' style="--color:#ef3;"></span>
                        <span class='cirlce' style="--color:#47aafa;"></span>
                        <span class='cirlce' style="--color:#ef3b63"></span>
                    </div>
                    <div class='btn'>Buy now</div>
                </div>
            </div>
        </div>

    </section>

</html>
